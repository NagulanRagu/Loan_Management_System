<div class="container">
    <form #signupForm=ngForm (ngSubmit)="signup()">
        <h3><strong>Sign in</strong></h3>
        <div class="group">
            <label for="uname">User Name:*</label>
            <input type="text" id="uname" name="uname" class="form-input" [(ngModel)]="this.borrowerDetails.uname"
                #uname="ngModel" uniqueUsernameValidation required>
            <div class="error" *ngIf="uname.invalid && (uname.touched || uname.dirty)">
                <div *ngIf="uname.errors?.['required']">User Name is required field.</div>
                <div *ngIf="uname.errors?.['uniqueUsernameValidation']">User Name is already exist.</div>
            </div>
        </div>
        <div class="group">
            <label for="password">Create Password:*</label>
            <input type="password" id="password" name="password" class="form-input"
                [(ngModel)]="this.borrowerDetails.password" #password="ngModel" required>
            <div class="error" *ngIf="password.invalid && (password.touched || password.dirty)">
                Password is required field.
            </div>
        </div>
        <div class="group">
            <label for="emailId">Email Id:*</label>
            <input type="email" id="emailId" name="emailId" class="form-input"
                [(ngModel)]="this.borrowerDetails.emailId" #emailId="ngModel" uniqueEmailValidation required>
            <div class="error" *ngIf="emailId.invalid && (emailId.touched || emailId.dirty)">
                <div *ngIf="emailId.errors?.['required']">Email Id is required field.</div>
                <div *ngIf="emailId.errors?.['uniqueEmailValidation']">EmailId is already exist.</div>
            </div>
        </div>
        <div class="group">
            <label for="phoneno">Phone Number:*</label>
            <input type="text" id="phoneno" name="phoneno" class="form-input" [(ngModel)]="this.borrowerDetails.phoneno"
                #phoneno="ngModel" required>
            <div class="error" *ngIf="phoneno.invalid && (phoneno.touched || phoneno.dirty)">
                Phone Number is required field.
            </div>
        </div>
        <div class="error" *ngIf="signupForm.invalid">
            <p>Please fill all the required fields</p>
        </div>
        <div class="group">
            <button class="btn btn-primary btn-block mb-4" [disabled]="signupForm.invalid" type="submit">Signup</button>
            <div style="color: white;"><strong>Already Register<a routerLink="/login"> Click here</a></strong></div>
        </div>
    </form>
</div>
